;----------------------------------------------------------------------------
; Mute
;----------------------------------------------------------------------------

[AudioVolumeMuteString]
Meter=String
MeterStyle=BodyString | NewLine
X=(#WIDTH# - #PADDING_RIGHT#)
Text=Mute
StringAlign=RIGHT
LeftMouseUpAction=[!RainmeterPluginBang "Win7Audio ToggleMute"][!Update][!Redraw]
