;============================================================================
; Config
;============================================================================

[Rainmeter]
@include=#@#Includes\Rainmeter.inc

[Metadata]
Name=ForceXtended - Audio
Author=mallchin
Information=Make Changes in your Config.inc file.||  * Based on ForceX System Monitor by ForceX|  * Icon by famfamfam||For more information see: http://mallchin.deviantart.com/
Version=4.0.0
License=(c) 2012 ForceX / mallchin

[Variables]
HEIGHT=65
@IncludeConfig=#SKINSPATH#ForceXtended\Config.inc
;@IncludeWindowsAccentColour=#@#Includes\WindowsAccentColour.inc
@IncludeStylesheet=#@#Stylesheets\#STYLESHEET#.inc

;============================================================================
; Layout
;============================================================================

[ModuleTitle]
Meter=String
MeterStyle=ModuleTitleStyle
Text="Audio"

[ModuleIcon]
Meter=IMAGE
MeterStyle=ModuleIconStyle
ImageName=sound_none.png

;============================================================================
; Measures
;============================================================================

[Win7Audio]
Measure=Plugin
Plugin=Win7AudioPlugin
UpdateDivider=1

[Win7AudioVolume]
Measure=Calc
Formula=Win7Audio
IfCondition=Win7AudioVolume = -1
IfTrueAction=[!SetOption AudioVolumeString Text "Muted"][!SetOption AudioMuteIcon ImageTint "#COLOUR12#"]
IfFalseAction=[!SetOption AudioVolumeString Text "%1%"][!SetOption AudioMuteIcon ImageTint "#COLOUR9#"]
UpdateDivider=1

;============================================================================
; Meters
;============================================================================

;----------------------------------------------------------------------------
; Device
;----------------------------------------------------------------------------

[AudioMuteIcon]
Meter=IMAGE
X=#PADDING_LEFT#
Y=#PADDING_TOP#
Greyscale=1
ImageName=#@#\Icons\bullet_white.png
UpdateDivider=1

[AudioNameString]
Meter=String
MeterStyle=BodyString
MeasureName=Win7Audio
X=17r
Y=0r
LeftMouseUpAction=[!RainmeterPluginBang "Win7Audio ToggleNext"][!Update][!Redraw]
UpdateDivider=1

;----------------------------------------------------------------------------
; Volume
;----------------------------------------------------------------------------

[AudioVolumeString]
Meter=String
MeterStyle=BodyString
MeasureName=Win7AudioVolume
X=(#WIDTH# - #PADDING_RIGHT#)
Y=0r
Prefix="Volume: "
StringAlign=RIGHT
UpdateDivider=1

;----------------------------------------------------------------------------
; Volume Bar
;----------------------------------------------------------------------------

[AudioVolumeDownIcon]
Meter=IMAGE
ImageName=#@#\Icons\sound_low.png
X=#PADDING_LEFT#
Y=22r
Greyscale=1
LeftMouseUpAction=[!RainmeterPluginBang "Win7Audio ChangeVolume -10"][!Update][!Redraw]

[AudioVolumeUpIcon]
Meter=IMAGE
ImageName=#@#\Icons\sound.png
X=(#WIDTH# - #PADDING_RIGHT# - 15)
Y=0r
Greyscale=1
LeftMouseUpAction=[!RainmeterPluginBang "Win7Audio ChangeVolume 10"][!Update][!Redraw]

[AudioVolumeBarBack]
Meter=IMAGE
X=57
Y=5r
W=180
H=6
SolidColor=#COLOUR7#

[AudioVolumeBar]
Meter=BAR
MeasureName=Win7Audio
BarColor=#COLOUR10#
BarOrientation=HORIZONTAL
MaxValue=100
MinValue=0
AutoScale=0
X=0r
Y=0r
W=180
H=6
UpdateDivider=1

[AudioVolumeBarClick]
X=0r
Y=0r
W=18
H=6
UpdateDivider=1

[AudioVolumeBarSeparator]
X=18r
Y=0r
W=1
H=6
SolidColor=#COLOUR8#

[AudioVolumeBar10]
Meter=IMAGE
MeterStyle=AudioVolumeBarClick
LeftMouseUpAction=[!RainmeterPluginBang "Win7Audio SetVolume 10"][!Update][!Redraw]

[AudioVolumeBar10Separator]
Meter=IMAGE
MeterStyle=AudioVolumeBarSeparator

[AudioVolumeBar20]
Meter=IMAGE
MeterStyle=AudioVolumeBarClick
LeftMouseUpAction=[!RainmeterPluginBang "Win7Audio SetVolume 20"][!Update][!Redraw]

[AudioVolumeBar20Separator]
