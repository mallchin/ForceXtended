;============================================================================
; Notes
;============================================================================

; Windows XP SP2 users need to install the KB918977 hotfix

;============================================================================
; Config
;============================================================================

[Rainmeter]
@include=#SKINSPATH#ForceXtended\Rainmeter.inc

[Metadata]
Name=ForceXtended - Wi-Fi
Information=Make Changes in your Config.inc file.||  * Icon by famfamfam||For more information see: http://mallchin.deviantart.com/
Version=3.0.0
License=(c) 2012 mallchin

[Variables]
@include=#SKINSPATH#ForceXtended\Config.inc
;@include=#SKINSPATH#Enigma\Resources\Variables\UserVariables.inc
WIDTH=275
HEIGHT=89

;============================================================================
; Layout
;============================================================================

[SystemMonitorHighlightTop]
Meter=IMAGE
X=1
Y=0
W=(#WIDTH# - 1)
H=1
SolidColor=#colour4#
UpdateDivider=3600

[SystemMonitorHighlightRight]
Meter=IMAGE
X=#WIDTH#
Y=0
W=1
H=(#HEIGHT# + 1)
SolidColor=#colour4#
UpdateDivider=3600

[SystemMonitorShadowBottom]
Meter=IMAGE
X=0
Y=#HEIGHT#
W=#WIDTH#
H=1
SolidColor=#colour5#
UpdateDivider=3600

[SystemMonitorShadowLeft]
Meter=IMAGE
X=0
Y=0
W=1
H=#HEIGHT#
SolidColor=#colour5#
UpdateDivider=3600

[SystemMonitorBodySideBar]
Meter=IMAGE
SolidColor=#colour2#
X=1
Y=1
H=(#HEIGHT# - 1)
W=24
UpdateDivider=3600

[SystemMonitorBodySideBarSeparator]
Meter=IMAGE
SolidColor=#colour3#
X=25
Y=1
H=(#HEIGHT# - 1)
W=1
UpdateDivider=3600

[SystemMonitorBody]
Meter=IMAGE
X=26
Y=1
W=(#WIDTH# - 26)
H=(#HEIGHT# - 1)
SolidColor=#colour1#
UpdateDivider=3600

[SystemMonitorVertivalText]
Meter=String
Text="Wi-Fi"
X=3
Y=53
Angle=-1.5707
FontFace=#font2_name#
FontColor=#font2_colour#
FontSize=#font2_size#
AntiAlias=#AA#
UpdateDivider=3600

[SystemMonitorIcon]
Meter=IMAGE
ImageName=#@#\Icons\transmit.png
X=5
Y=5
Greyscale=1
ImageTint=#icon1#
UpdateDivider=3600

;============================================================================
; Measures
;============================================================================

[SSID]
Measure=Plugin
Plugin=WiFiStatus
WiFiInfoType=SSID
WiFiIntfID=0

[SSIDQuality]
Measure=Plugin
Plugin=WiFiStatus
WiFiInfoType=QUALITY
WiFiIntfID=0

[SSIDEncryption]
Measure=Plugin
Plugin=WiFiStatus
WiFiInfoType=ENCRYPTION
WiFiIntfID=0

[SSIDAuth]
Measure=Plugin
Plugin=WiFiStatus
WiFiInfoType=AUTH
WiFiIntfID=0

;============================================================================
; Meters
;============================================================================

[SSIDString]
Meter=STRING
MeterStyle=StyleText
MeasureName=SSID
X=35
Y=5
FontColor=#font1_colour#
FontSize=8
FontFace=#font1_name#
AntiAlias=#AA#
Prefix="SSID: "

[SSIDEncryptionString]
Meter=STRING
MeterStyle=StyleText
MeasureName=SSIDEncryption
X=0r
Y=15r
FontColor=#font1_colour#
FontSize=8
FontFace=#font1_name#
AntiAlias=#AA#
Prefix="Encryption: "

[SSIDAuthString]
Meter=STRING
MeterStyle=StyleText
MeasureName=SSIDAuth
X=268
Y=0r
FontColor=#font1_colour#
FontSize=8
FontFace=#font1_name#
StringAlign=RIGHT
AntiAlias=#AA#
Prefix="Auth.: "

;============================================================================
; Separator
;============================================================================

[Spacer1]
Meter=IMAGE
SolidColor=#colour6#
X=26
Y=18r
H=1
W=(#WIDTH# - 26)
UpdateDivider=3600

;============================================================================
; Wi-Fi Graph
;============================================================================

[SSIDQualityString]
Meter=STRING
MeterStyle=StyleText
MeasureName=SSIDQUALITY
X=268
Y=5r
FontColor=#font1_colour#
FontSize=7
FontFace=#font1_name#
AntiAlias=#AA#
Prefix="Signal: "
StringAlign=RIGHT
Text="%1%"

[SSIDQualityLine]
Meter=LINE
MeasureName=SSIDQuality
MaxValue=100
X=30
Y=14r
H=30
W=240
PrimaryColor=#colour15#
AntiAlias=#AA#

[SSIDQualityHistogram]
Meter=HISTOGRAM
MeasureName=SSIDQuality
MaxValue=100
X=0r
Y=0r
H=30
W=240
PrimaryColor=#colour16#
AntiAlias=#AA#
