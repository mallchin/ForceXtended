;============================================================================
; Meters
;============================================================================

;----------------------------------------------------------------------------
; Battery Information
;----------------------------------------------------------------------------

[ACLifetimeConnectedString]
Meter=STRING
Text="Lifetime: Infiniti"
X=35
Y=5
FontColor=#font1_colour#
FontSize=8
FontFace=#font1_name#
AntiAlias=#AA#
Hidden=1

[ACLifetimeDisconnectedString]
Meter=STRING
MeasureName=ACLifetime
Text="Lifetime: %1"
X=35
Y=5
FontColor=#font1_colour#
FontSize=8
FontFace=#font1_name#
AntiAlias=#AA#
Hidden=1

;----------------------------------------------------------------------------
; Battery Bar
;----------------------------------------------------------------------------

[ACPercentString]
Meter=STRING
MeasureName=ACPercent
X=45
Y=20r
FontColor=#colour9#
FontSize=8
FontFace=#font1_name#
Text="%1%"
Percentual=1
AntiAlias=#AA#
AutoScale=1

[ACPercentBarBack]
Meter=IMAGE
X=35r
Y=4r
W=185
H=6
SolidColor=#colour7#
UpdateDivider=3600

[ACPercentBar]
Meter=BAR
MeasureName=ACPercent
X=0r
Y=0r
W=185
H=6
BarColor=#colour9#
BarOrientation=HORIZONTAL

