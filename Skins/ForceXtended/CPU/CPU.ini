[CPUTemp]
Measure=Plugin
PlugIn=SpeedFanPlugin
SpeedFanNumber=#SF_CPU_TEMP#
SpeedFanScale=#TEMP_UNIT#
MaxValue=#TEMP_MAX#
MinValue=0
UpdateDivider=2

[CPUProcesses]
Measure=Plugin
Plugin=Perfmon
PerfMonObject="System"
PerfMonCounter="Processes"
PerfMonInstance=""
PerfMonDifference=0
UpdateDivider=2

[CPUTopProcess] 
Measure=Plugin 
Plugin=AdvancedCPU
TopProcess=2 
CPUExclude=Idle
UpdateDivider=2

